<div
  class="profile-card__wrapper"
  infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
  [infiniteScrollContainer]="'app-search-page'"
  (scrolled)="onScroll()"
  [fromRoot]="true"
>
  @for (profile of profiles(); track profile.id) {

  <app-profile-card

    [profile]="profile"
  ></app-profile-card>
  }
</div>
